    <h1>Weather App search on the go! </h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Country or city name</label>
      <input type="email" class="form-control" id="search" aria-describedby="emailHelp" placeholder="NYC">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <button id='submit' type="button" class="btn btn-primary" style="margin-bottom: 8px;" onclick="getdata()">Search</button>

    <div id="holder">

    </div>
    <div id="forcast"></div>
      <div class="container">
  
      </div>
